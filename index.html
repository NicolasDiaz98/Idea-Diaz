<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bodyLogin">
    <header>
        <div class="contenedorImgGatito">
            <img class="img__gatito" src="./assets/img/Gatito.png" alt="Gatito">
        </div>
        <div class="contenedor__titulo">
            <h1 class="h1__titulo">Bienvenido a mi proyecto JavaScript</h1>

            <h2 class="h2__titulo">Nicolás Díaz - Comisión #51085</h2>

            <h2 class="h2__titulo">Tercera entrega</h2>
        </div>

    </header>

    <main>

        <div class="container d-flex flex-wrap justify-content-evenly p-0">
            <section class="p-0 container col-12 col-lg-6">
                <div class="contacto__formulario">
                    <h2 class="bounce-top--contacto titulo--contacto my-5 text-center">Login</h2>
                    <form class="form__contacto container col-12 col-sm-8 col-md-8 col-lg-10 col-xl-12" id="formulario">
                        <ul class="p-0">
                            <li>
                                <div class="form-floating mb-3 my-5">
                                    <input type="text" class="form-control contacto__input" id="loginUsuario" placeholder="Usuario">
                                    <label for="floatingInput">Usuario</label>
                                </div>
                            </li>
                            <li>
                                <div class="form-floating my-5">
                                    <input type="password" class="form-control contacto__input" id="loginPassword" placeholder="Contraseña">
                                    <label for="floatingInput">Contraseña</label>
                                </div>
                            </li>

                        </ul>
                        <div class="row justify-content-center my-5">
                            <input class="boton" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/pruebas.js"></script>
    <!-- <script src="./assets/js/main.js"></script> -->
</body>
</html>
